<!DOCTYPE html>
<html>
<head>
  <title>Vertical to Zone Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    
    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-direction: column;
    }
    
    input {
      flex: 1;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s;
      width: 100%;
    }
    
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    
    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .zone-display {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 20px rgba(245,87,108,0.3);
      display: none;
    }
    
    .zone-display.show {
      display: block;
      animation: slideIn 0.4s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
      color: #333;
      font-size: 15px;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tr:hover td {
      background: #f8f9ff;
    }
    
    .no-data {
      padding: 40px;
      text-align: center;
      color: #999;
      font-style: italic;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
      font-weight: 600;
    }
    
    @media (min-width: 768px) {
      .search-box {
        flex-direction: row;
      }
      
      button {
        width: auto;
        min-width: 120px;
      }
      
      h1 {
        font-size: 32px;
      }
    }
    
    .badge {
      display: inline-block;
      padding: 5px 12px;
      margin: 3px;
      background: rgba(102,126,234,0.1);
      color: #667eea;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üîç Vertical to Zone Finder</h1>
      
      <div class="search-box">
        <input type="text" id="vertical" placeholder="Enter Vertical ID">
        <button onclick="search()">Search</button>
      </div>
      
      <div id="zone" class="zone-display"></div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Floor</th>
              <th>Pathway</th>
              <th>Aisle</th>
            </tr>
          </thead>
          <tbody id="result">
            <tr>
              <td colspan="3" class="no-data">Enter a vertical to search</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxLA55AyewnVgF2ExbA_omXOUkhpzh4qVmNHlgwvNhnoZL94NGkACRDoyCSNh2QWphC/exec";
    
    document.getElementById('vertical').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });
    
    function search() {
      const vertical = document.getElementById("vertical").value.trim();
      const zoneDiv = document.getElementById("zone");
      const tbody = document.getElementById("result");
      
      if (!vertical) {
        alert("‚ö†Ô∏è Please enter a vertical ID");
        return;
      }
      
      zoneDiv.classList.remove('show');
      tbody.innerHTML = "<tr><td colspan='3' class='loading'>üîÑ Loading...</td></tr>";
      
      fetch(API_URL + "?vertical=" + encodeURIComponent(vertical))
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            zoneDiv.classList.remove('show');
            alert("‚ùå " + data.error);
            tbody.innerHTML = "<tr><td colspan='3' class='no-data'>No results found</td></tr>";
            return;
          }
          
          if (data.zones) {
            zoneDiv.innerHTML = "üìç Zones: " + data.zones.map(z => `<span class="badge">${z}</span>`).join("");
          } else {
            zoneDiv.innerHTML = `üìç Zone: <span class="badge">${data.zone}</span>`;
          }
          zoneDiv.classList.add('show');
          
          tbody.innerHTML = "";
          if (!data.locations || data.locations.length === 0) {
            tbody.innerHTML = "<tr><td colspan='3' class='no-data'>No locations found</td></tr>";
            return;
          }
          
          data.locations.forEach(l => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><strong>${l.floor}</strong></td>
              <td>${l.pathway}</td>
              <td>${l.aisle}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          zoneDiv.classList.remove('show');
          alert("‚ùå Error connecting to API");
          tbody.innerHTML = "<tr><td colspan='3' class='no-data'>Connection error</td></tr>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
