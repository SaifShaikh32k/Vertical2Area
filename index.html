<!DOCTYPE html>
<html>
<head>
  <title>Vertical to Zone Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      min-height: 100vh;
      padding: 15px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      z-index: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: drift 20s linear infinite;
    }
    
    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      animation: fadeInDown 0.6s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-size: 50px;
      margin-bottom: 10px;
      animation: bounce 2s ease infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      color: white;
      font-size: 32px;
      font-weight: 800;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: -0.5px;
    }
    
    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 35px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
      animation: scaleIn 0.5s ease;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .search-box {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }
    
    input {
      width: 100%;
      padding: 18px 55px 18px 20px;
      font-size: 17px;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      font-weight: 500;
    }
    
    input:focus {
      border-color: #7e22ce;
      box-shadow: 0 0 0 4px rgba(126,34,206,0.1);
      transform: translateY(-2px);
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      pointer-events: none;
      transition: all 0.3s;
    }
    
    input:focus + .search-icon {
      transform: translateY(-50%) scale(1.2);
    }
    
    button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102,126,234,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102,126,234,0.6);
      background-position: 100% 0;
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    .zone-display {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin: 25px 0;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 12px 30px rgba(245,87,108,0.4);
      display: none;
      position: relative;
      overflow: hidden;
    }
    
    .zone-display::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .zone-display.show {
      display: block;
      animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .badge {
      display: inline-block;
      padding: 8px 18px;
      margin: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 25px;
      font-size: 16px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.5);
      animation: popIn 0.4s ease;
    }
    
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .table-container {
      overflow-x: auto;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: slideUp 0.6s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 18px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    td {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
      color: #333;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tbody tr {
      transition: all 0.3s;
      animation: fadeInRow 0.5s ease forwards;
      opacity: 0;
    }
    
    tbody tr:nth-child(1) { animation-delay: 0.1s; }
    tbody tr:nth-child(2) { animation-delay: 0.2s; }
    tbody tr:nth-child(3) { animation-delay: 0.3s; }
    tbody tr:nth-child(4) { animation-delay: 0.4s; }
    tbody tr:nth-child(5) { animation-delay: 0.5s; }
    
    @keyframes fadeInRow {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    tbody tr:hover {
      background: linear-gradient(90deg, #f8f9ff 0%, #fff 100%);
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(102,126,234,0.2);
    }
    
    .no-data {
      padding: 50px;
      text-align: center;
      color: #999;
      font-style: italic;
      font-size: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      color: #667eea;
      font-weight: 700;
      font-size: 18px;
    }
    
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(102,126,234,0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .stat-card {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 15px;
      margin: 5px;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(102,126,234,0.3);
      animation: slideIn 0.5s ease;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 26px;
      }
      
      .card {
        padding: 25px;
        border-radius: 25px;
      }
      
      th, td {
        padding: 12px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üì¶</div>
      <h1>Zone Finder Pro</h1>
    </div>
    
    <div class="card">
      <div class="search-box">
        <div class="input-wrapper">
          <input type="text" id="vertical" placeholder="Enter Vertical ID..." autocomplete="off">
          <span class="search-icon">üîç</span>
        </div>
        <button onclick="search()">Find Zone</button>
      </div>
      
      <div id="zone" class="zone-display"></div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>üè¢ Floor</th>
              <th>üõ§Ô∏è Pathway</th>
              <th>üìç Aisle</th>
              <th>üì¶ Count</th>
            </tr>
          </thead>
          <tbody id="result">
            <tr>
              <td colspan="4" class="no-data">üëÜ Enter a vertical ID to start searching</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzXiAlctgUmCkPg8WVFOxsUcFk_q_qM-gQ_iio4aZ18Fr3_6lSQfQA7T-1hDOa5JRzI/exec";
    const input = document.getElementById('vertical');
    const zoneDiv = document.getElementById('zone');
    const tbody = document.getElementById('result');
    
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') search();
    });
    
    function search() {
      const vertical = input.value.trim();
      
      if (!vertical) {
        input.style.borderColor = '#f5576c';
        setTimeout(() => input.style.borderColor = '#e0e0e0', 500);
        return;
      }
      
      zoneDiv.classList.remove('show');
      tbody.innerHTML = "<tr><td colspan='4' class='loading'><div class='spinner'></div><br>Searching...</td></tr>";
      
      fetch(API_URL + "?vertical=" + encodeURIComponent(vertical))
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            zoneDiv.classList.remove('show');
            tbody.innerHTML = `<tr><td colspan='4' class='no-data'>‚ùå ${data.error}</td></tr>`;
            return;
          }
          
          if (data.zones) {
            zoneDiv.innerHTML = "üìç <strong>Zones Found:</strong><br>" + 
              data.zones.map(z => `<span class="badge">${z}</span>`).join("");
          } else {
            zoneDiv.innerHTML = `üìç <strong>Zone:</strong> <span class="badge">${data.zone}</span>`;
          }
          zoneDiv.classList.add('show');
          
          tbody.innerHTML = "";
          if (!data.locations || data.locations.length === 0) {
            tbody.innerHTML = "<tr><td colspan='4' class='no-data'>No locations available</td></tr>";
            return;
          }
          
          data.locations.forEach((l, i) => {
            const tr = document.createElement("tr");
            tr.style.animationDelay = (i * 0.1) + 's';
            tr.innerHTML = `
              <td><strong>${l.floor}</strong></td>
              <td>${l.pathway}</td>
              <td>${l.aisle}</td>
              <td><span class="stat-card">${l.locationCount || 0}</span></td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          zoneDiv.classList.remove('show');
          tbody.innerHTML = "<tr><td colspan='4' class='no-data'>‚ö†Ô∏è Connection error. Please try again.</td></tr>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
